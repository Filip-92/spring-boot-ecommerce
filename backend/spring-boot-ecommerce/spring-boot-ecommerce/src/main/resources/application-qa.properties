spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

allowed.origins=https://localhost:4200

spring.data.rest.detection-strategy=ANNOTATED

okta.oauth2.client-id=YOUR_OKTA_CLIENT_ID
okta.oauth2.client-secret=YOUR_OKTA_CLIENT_SECRET
okta.oauth2.issuer=https://{YOUR_OKTA_ISSUER}.okta.com/oauth2/default

#####
#
# HTTPS configuration
#
#####

# Server web port
server.port=9898

# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true

# Alias that identifies the key in the key store
server.ssl.key-alias=eCommerce

# Keystore location
server.ssl.key-store=classpath:YOUR_SSL_KEY_STORE

# Keystore password
server.ssl.key-store-password=YOUR_SSL_PASSWORD

# Keystore format
server.ssl.key-store-type=PKCS12